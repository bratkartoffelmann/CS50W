{% extends "auctions/layout.html" %}

{% block body %}

    <div class="container create-box">
        <h2>Create New Listing</h2>

        <form method="POST">
            {% csrf_token %}
    
            <!-- Title -->
            <div class="form-group">
                <label for="id_title">Title <span class="required-asterisk">*</span></label>
                <input type="text" id="id_title" name="title" class="form-control" required>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="id_description">Description</label>
                <textarea id="id_description" name="description" rows="4" class="form-control"></textarea>
            </div>
    
            <!-- Image URL -->
            <div class="form-group">
                <label for="id_image">Image URL</label>
                <input type="url" id="id_image" name="image" class="form-control">
            </div>

            <!-- Category -->
            <div class="form-group">
                <label for="id_category">Category <span class="required-asterisk">*</span></label>
                <select id="id_category" name="category" class="form-control" required>
                    <option value="" disabled selected>Select a category</option>
                    {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <!-- Starting Bid -->
            <div class="form-group">
                <label for="id_price">Starting Bid <span class="required-asterisk">*</span></label>
                <input type="number" id="id_price" name="price" class="form-control" required placeholder="e.g. 1.00 (numbers only)" min="0">
            </div>
    
            <!-- Submit -->
            <button type="submit" class="btn btn-primary">Create Listing</button>
        </form>
        
    </div>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <div class="center">

            <!-- Google -->
            <p class="google-icon">
                <span class="letter-g1">G</span>
                <span class="letter-o1">o</span>
                <span class="letter-o2">o</span>
                <span class="letter-g2">g</span>
                <span class="letter-l">l</span>
                <span class="letter-e">e</span>
            </p>

            <!-- Search actionable -->
            <form action="https://www.google.com/search">
                <input type="text" name="q" class="query" placeholder="Search Google">
                <div class="button-container">
                    <input type="submit" value="Google Search" class="google-search">
                    <input type="button" value="I'm Feeling Lucky" class="feeling-lucky" onclick="feelingLucky()">
                </div>
            </form>
        </div>

        <!-- Links to other search -->
        <div class="top-right">
            <a href="images-search.html">Images Search</a>
            <a href="advanced-search.html">Advanced Search</a>
        </div>
    </body>
</html>
